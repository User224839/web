<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <section class="login-card">
      <h1 class="logo">Instagram</h1>

      <form>
        <label for="user">Username, email or phone</label>
        <input id="user" type="text">

        <label for="pass">Password</label>
        <input id="pass" type="password">

        <button type="submit">Log In</button>
      </form>

      <div class="or">OR</div>

      <button class="facebook">Log in with Facebook</button>
      <a href="html1.html" class="link">Forgot password?</a>
      
      <p class="signup">
        Don't have an account? <a href="html2.html" class="create">create and sign</a>
      </p>
    </section>
  </main>
</body>
</html>
