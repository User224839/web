<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floating clouds</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<main class="wrap">
  <h1>Floating clouds</h1>

  <div class="cloud left">☁️ Cloud A</div>
  <div class="cloud right">☁️ Cloud B</div>

  <p>
    When elements float, text can wrap around them.
    This paragraph is long enough to demonstrate wrapping behavior.
    After that, we clear the float so the layout returns to normal.
  </p>

  <div class="clear"></div>

  <p class="muted">Practice: <code>float</code> and <code>clear</code>.</p>
</main>

</body>
</html>
