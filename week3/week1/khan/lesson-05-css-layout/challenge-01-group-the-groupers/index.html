<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Group the groupers</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<main class="wrap">
  <section class="card">
    <h1>Group the groupers</h1>
    <p>Divs can group related content together.</p>
  </section>

  <section class="card group">
    <h2>Group A</h2>
    <ul><li>Item A1</li><li>Item A2</li><li>Item A3</li></ul>
  </section>

  <section class="card group">
    <h2>Group B</h2>
    <ul><li>Item B1</li><li>Item B2</li><li>Item B3</li></ul>
  </section>
</main>

</body>
</html>
