<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Write a Poem</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<main class="card">
  <h1>Autumn Steps</h1>
  <p>
    The wind writes softly on the street,<br>
    With leaves that dance on hurried feet.<br>
    A quiet sky, a distant dome,<br>
    And every road feels like a home.
  </p>
</main>

</body>
</html>
