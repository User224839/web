<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Descendants of Khan</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<main class="wrap">
  <h1>Descendants of Khan</h1>

  <section class="khan">
    <h2>Khan family</h2>
    <p>Only <em>paragraphs inside</em> this box should be styled.</p>
    <p>Descendant selector example.</p>
    <div>
      <p>Even nested paragraphs count as descendants.</p>
    </div>
  </section>

  <section>
    <h2>Outside</h2>
    <p>This paragraph is outside the .khan section and should look normal.</p>
  </section>
</main>

</body>
</html>
