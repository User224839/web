<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Pricing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>

<section class="hero">
  <h1>Try the Copilot-powered platform</h1>
  <p>Powerful tools for developers and teams.</p>
  <a href="image1.png" class="cta-link">
  <button>Get Started</button>
  </a>

</section>

<section class="pricing">

  <input type="radio" name="plan" id="free" checked>
  <label for="free" class="card">
    <h2>Free</h2>
    <p>$0 / month</p>
  </label>

  <input type="radio" name="plan" id="pro">
  <label for="pro" class="card">
    <h2>Pro Plus</h2>
    <p>$10 / month</p>
  </label>

  <input type="radio" name="plan" id="enterprise">
  <label for="enterprise" class="card">
    <h2>Enterprise</h2>
    <p>Contact sales</p>
  </label>

</section>

<section class="addons">
  <h2>Additional add-ons</h2>
  <div class="grid">
    <div class="addon">Addon 1</div>
    <div class="addon">Addon 2</div>
    <div class="addon">Addon 3</div>
    <div class="addon">Addon 4</div>
    <div class="addon">Addon 5</div>
    <div class="addon">Addon 6</div>
  </div>
</section>

</main>
</body>
</html>
